language: ruby
rvm:
  - 1.9.3
  - 1.9.2
before_script:
  # Set the git config stuff, so Git stops yelling at us
  - git config --global user.name "Jaime JesÃºs Delgado Meraz (via Travis-CI)"
  - git config --global user.email "j2deme@gmail.com"
  # Set read-write git origin
  - git remote set-url origin $REPO.git
  # Unpack ssh key for git
  - echo -n $id_rsa_{00..30} >> ~/.ssh/id_rsa_base64
  - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  # Disable SSH server fingerprint verification
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  # Set deployment target to github pages
  - rake setup_github_pages[$REPO]
  # To reset the 'url' to the custom domain in '_config.yml'
  - git checkout -- _config.yml
script:
  # Generate site
  - rake generate
after_script:
  # Deploy!
  - rake deploy
#script: bundle exec rake install; bundle exec rake generate

env:
global:
# Repo read-write address
- REPO="git@github.com:j2deme/j2deme.github.com"

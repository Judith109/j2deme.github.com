<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ root_url }}/">J2DEME&nbsp;</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-left">
      {% include custom/navigation.html %}
      <li><a data-subscription="rss{% if site.subscribe_email %} email{% endif %}" href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="Suscribirse vía RSS"><i class="glyphicon glyphicon-link"></i> RSS</a></li>
      {% if site.subscribe_email %}
      <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="Suscribirse vía email"><i class="glyphicon glyphicon-envelope"></i> Email</a></li>
      {% endif %}
      </ul>
      {% if site.simple_search %}
      <form class="navbar-form navbar-right" role="search" action="{{ site.simple_search }}" method="get">
      <div class="form-group">
        <fieldset role="search">
          <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
          <input type="text" name="q" results="10" class="form-control" placeholder="Buscar"/>
        </fieldset>
      </div>
      <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
    </form>
      {% endif %}
    </div><!--/.nav-collapse -->
  </div>
</div>
